<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Picker</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="pokemon-title">Random Pokemon Picker</h1>
    <br>
    <div class="container">
        <div class="pokemon-img">
            <img  alt="Pokemon Image" id="pokemon-image">
            <h2 id="pokemon-name" hidden="true"></h2>
            <h2 id="pokemon-hp" hidden="true"></h2>
            <h2 id="pokemon-attack" hidden="true"></h2>
            <h2 id="pokemon-defence" hidden="true"></h2>
        </div>
        <br>

        <div>
            <button id="pokemon-random-button">Pick a Pokemon</button>
        </div>
    </div>
</body>
</html>
